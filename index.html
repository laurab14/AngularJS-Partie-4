<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <title>Exercice 1</title>
  </head>
  <body ng-app>
<button ng-click="count = count +1"  name="button">+</button>
<button ng-click="count = count -1"  name="button">-</button>
<p ng-init="count= 0">{{count}}</p>
  </body>
</html>
